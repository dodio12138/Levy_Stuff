<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src//css/index.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="src/manifest.json">
    <title>Levy</title>
</head>
<body>
    <div id="DeskBackground">
        <div class="app-box">
            <a class="app" href="#">
                <img class="icon" src="res/img/computer_explorer_cool-0.png">
                <br>
                Levy's PC
            </a>
        </div>
        <div class="app-box">
            <a class="app" href="#">
                <img class="icon" src="res/img/recycle_bin_empty_cool-0.png">
                <br>
                Recycle Bin
            </a>
        </div>
        <div class="app-box">
            <a class="app" href="#">
                <img class="icon" src="res/img/directory_closed_cool-0.png">
                <br>
                Documents
            </a>
        </div>
        <div class="app-box">
            <a id = "Stuff" class="app" href="src/page/levy_stuff.html">
                <img class="icon" src="res/img/Icon.png">
                <br>
                Levy's Stuff
            </a>
        </div>
        <div class="app-box">
            <a id ="BunnyGame" class="app" href="src/page/BunnyGame.html">
                <img class="icon" src="res/img/tuStatic.png">
                <br>
                BunnyGame
            </a>
        </div>
    </div>
    <nav id="BottomBar" class="windows"></nav>
    <script src="src/js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('src/js/sw.js', {scope: '/'})
                .then(function (registration) {
                // 注册成功
                    console.log('ServiceWorker registration successful');
                })
                    .catch(function (err) {
                // 注册失败:(
                console.log('ServiceWorker registration failed');
                });
            });
        }
      </script>
</body>
</html>

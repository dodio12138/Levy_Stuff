<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="HKBa6nygRazpup6hj2qCoD_GkK5QwVoO-rIbLxgJYp0" />
    <link rel="stylesheet" href="src//css/index.css">
    <link rel="stylesheet" href="src//css/windows.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="import" href="src//html/docwindow.html">
    <script type="module" src="src/js/docwindow.js"></script>
    <title>Levy</title>
</head>

<body>
    <div id="DeskBackground">
        <div class="app-box">
            <app class="app">
                <img class="icon" src="res/img/computer_explorer_cool-0.png">
                <br>
                <div class="app-title">Levy's PC</div>
            </app>
        </div>
        <div class="app-box">
            <app class="app">
                <img class="icon" src="res/img/recycle_bin_empty_cool-0.png">
                <br>
                <div class="app-title">Recycle Bin</div>
            </app>
        </div>
        <div class="app-box" ondblclick="docwindow()">
            <app class="app">
                <img class="icon" src="res/img/directory_closed_cool-0.png">
                <br>
                <div class="app-title">Documents</div>
            </app>
        </div>
        <div class="app-box">
            <a id="FunPages" class="app" href="https://dodio12138.github.io/fun-pages/"
                title="Some interesting HTML stuffs.">
                <img class="icon" src="res/img/web_file_set-4.png">
                <br>
                <div class="app-title">FunPages</div>
            </a>
        </div>
        <div class="app-box" ondblclick="meterminalwin()">
            <app id="MeTerminal" class="app"
                title="I locked myself in the terminal !">
                <img class="icon" src="res/img/console_prompt-0.png">
                <br>
                <div class="app-title">MeTerminal</div>
            </app>
        </div>
        <div class="app-box">
            <a id="Blog" class="app" href="https://dodio12138.github.io/blog/" >
                <img class="icon" src="res/img/blog.png">
                <br>
                <div class="app-title">Dodio's Blog</div>
            </a>
        </div>
        <div class="app-box">
            <a id="BunnyGame" class="app" href="src/page/BunnyGame.html" style="display:none">
                <img class="icon" src="res/img/tuStatic.png">
                <br>
                <div class="app-title">BunnyGame</div>
            </a>
        </div>
    </div>
    <div id="windows"></div>
    <nav id="BottomBar" class="windows">
        <button class="start-button" title="Click here to begin.">
            <img src="./res/img/windows-0.png">
            <b>Start</b>
        </button>
        <div class="BottomBar-divider"></div>
        <div class="tasks-bar"></div>
        <div class="BottomBar-divider"></div>
        <div class="tray inset-shallow">
            <div id="taskbar-time">00:00:00</div>
        </div>
    </nav>
    <script src="src/js/main.js"></script>
    <script src="src/js/window.js"></script>
    <script src="src/js/docwindow.js"></script>
    <script src="src/js/meterminal.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js', { scope: '/' })
                    .then(function (registration) {
                        // 注册成功
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function (err) {
                        // 注册失败:(
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
</body>

</html>
